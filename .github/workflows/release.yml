name: Release

on: workflow_call

concurrency: release_workflow

jobs:
  Artitrary-Wait:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Waiting for 3 minutes to check if concurrency is working for entire workflow ðŸ’¤"
      - run: sleep 3m
  Create-New-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: "v0.0.${{github.run_number}}",
              message: "",
              object: "${{github.sha}}",
              type: "commit"
            })
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/v0.0.${{github.run_number}}",
              sha: "${{github.sha}}"
            })

      - name: Create a github release
        uses: actions/github-script@v6
        with:
          script: |
            const {name, body} = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: "refs/tags/v0.0.${{github.run_number}}"
            })

            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: "refs/tags/v0.0.${{github.run_number}}",
              name: name,
              body: body,
              generate_release_notes: true
            })