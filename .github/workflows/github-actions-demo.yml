name: my-pipeline

on: [push]

jobs:
  Build-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: install dependencies
        run: |
          npm install --frozen-lockfile
      - name: run unit tests
        run: |
          npm test

  release:
    needs: [Build-And-Test]
    uses: ./.github/workflows/release.yml
    timeout-minutes: 1
