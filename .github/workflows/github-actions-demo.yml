name: my-pipeline

on: [push]

jobs:
  Build-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: install dependencies
        run: |
          npm install --frozen-lockfile
      - name: run unit tests
        run: |
          npm test

  Begin-Release:
    runs-on: ubuntu-latest
    needs: [Build-And-Test]
    environment: prod
