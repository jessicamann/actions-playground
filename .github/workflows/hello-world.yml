name: Hello World

on: 
  workflow_call:
    input:
      run_id:
        required: true
        type: number
      attempt_number:
        required: true
        type: number
      timeout_minutes:
        required: true
        type: number

jobs:
  Hello:
    runs-on: ubuntu-latest
    steps:
      - name: Greetings 👋🏻
        run: echo "Hellooooooooo"
      - name: Inputs
        run: |
          echo "run_id: ${{inputs.run_id}}"
          echo "attempt_number: ${{inputs.attempt_number}}"
          echo "timeout_minutes: ${{inputs.timeout_minutes}}"